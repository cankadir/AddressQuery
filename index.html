<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- import leaflet from leaflet/leaflet/js -->
    <link rel="stylesheet" href="leaflet/leaflet.css">
    <script src="leaflet/leaflet.js"></script>

    <!-- Requets -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- import style.css -->
    <link rel="stylesheet" href="style.css">

    <!-- Import plotly -->
    <script src="plotly-2.20.0.min.js"></script>

    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div id="charts">
            <div class="title">
                <h2>Find 311 Complaints</h2>
                <p>311 requests 250m around requested address since 2022. Only 250 complaints are returned ordered by complaint date.</p>

            </div>
            <p>Search Address</p>
            <input id="address" type="text" placeholder="Enter an Address">
            <button id="search">OK</button>

            <div id="summary"></div>

            <div class="graph" id="crime"></div>
            <div class="graph" id="collusions"></div>

        </div>


        <div id="map"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
