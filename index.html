<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- import leaflet from leaflet/leaflet/js -->
    <link rel="stylesheet" href="leaflet/leaflet.css">
    <script src="leaflet/leaflet.js"></script>

    <!-- Requets -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- import style.css -->
    <link rel="stylesheet" href="style.css">

    <!-- Import plotly -->
    <script src="plotly-2.20.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <title>Address Query</title>
</head>
<body>
    
    <div class="container">
        <div id="charts">
            <div class="title">
                <h2>Address Query</h2>
                <p class = 'info' >Search for an address to learn about buildings records, 311 complaints, accidents and arrest in the near vicinity</p>
            </div>

            <div id="input">
                <input id="address" type="text" placeholder="Enter an Address">
                <button id="search">OK</button>
            </div>

            <div class="element" id="summary"></div>

            <div id="crime-container"></div>
            <div class="element graph" id="crime"></div>
            
            <div id="collusion-container"></div>
            <div class="element graph" id="collusions"></div>
            

        </div>


        <div id="map"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
